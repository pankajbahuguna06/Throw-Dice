<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Throw Dice</title>

</head>
<body>

<div class="dice" id="member-1">1</div>
<div class="dice" id="member-2">1</div>
<div class="dice" id="member-3">1</div>
<button id="roll" onclick="rollDice()">ROLL THE DICE</button>
<div id="winner"></div>

<script>
function rollDice() {
  var dice1 = document.getElementById("member-1");
  var dice2 = document.getElementById("member-2");
  var dice3 = document.getElementById("member-3");
  var winnerDisplay = document.getElementById("winner");
  
  var roll1 = Math.floor(Math.random() * 6) + 1;
  var roll2 = Math.floor(Math.random() * 6) + 1;
  var roll3 = Math.floor(Math.random() * 6) + 1;
  
  dice1.textContent = roll1;
  dice2.textContent = roll2;
  dice3.textContent = roll3;
  
  
  if (roll1 > roll2 && roll1 > roll3) {
    dice1.style.backgroundColor = "green";
    dice2.style.backgroundColor = "red";
    dice3.style.backgroundColor = "red";
    winnerDisplay.textContent = "Winner: Member A";
  } else if (roll2 > roll1 && roll2 > roll3) {
    dice1.style.backgroundColor = "red";
    dice2.style.backgroundColor = "green";
    dice3.style.backgroundColor = "red";
    winnerDisplay.textContent = "Winner: Member B";
  } else if (roll3 > roll1 && roll3 > roll2) {
    dice1.style.backgroundColor = "red";
    dice2.style.backgroundColor = "red";
    dice3.style.backgroundColor = "green";
    winnerDisplay.textContent = "Winner: Member C";
  } else {
    dice1.style.backgroundColor = "blue";
    dice2.style.backgroundColor = "blue";
    dice3.style.backgroundColor = "blue";
    winnerDisplay.textContent = "It's a draw!";
  }
}
</script>

</body>
</html>
